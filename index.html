<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>My Weather Dashboard</title>
</head>
<body>
    <h1>Weather Dashboard</h1>
        <div class="row">
            <div class="col-12 col-md-3 col-xl-3 colOne">
                <label>Search for a City:</label>

            <div class="input-group mb-3">
                <input type="text" class="form-control textVal" placeholder="Orlando">
                <div class="input-group-append btnPar">
                        <button class="btn btn-primary search" type="button" id="button-addon2"><i class="fa fa-search"></i></button>
                </div>
            </div> 
            
            <div class="container locationSearch"></div>
        
             </div>
             <div class="col-12 col-md-9 col-xl-9 colTwo">

                <div class="row today">

                    <div class="card bg-light mb-3" style="max-width: 400px;">
                        <h2 class="card-header currentDayCity"></h2>
                        <h3 class="card-header cardTodayDate"></h3>
                        <img class="icons"/>
                        <div class="card-body currentDayCard">
                        </div>
                    </div>

                </div>

                <div class="row weeklyForecast"></div>

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>    
    
</body>
</html>
